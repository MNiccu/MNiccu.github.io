<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompjutor Store</title>

    <style>
        body {
            font-family: Arial;
            margin: 0;
        }

        .header {
            background-color: black;
            color: whitesmoke;
            text-align: center;
            padding: 5px;
        }

        .all {
            width: 90%;
            margin: auto;
            height: 80%;
        }

        .toprow {
            display: flex;
            flex-direction: row;
        }

        .smallbox {
            height: 260px;
            background-color: ghostwhite;
            width: 100%;
            margin: 10px;
            padding: 15px;
            
            
        }


        .bigbox {
            background-color: ghostwhite;
            width: calc(100% - 50px);
            margin-left: 10px;
            padding: 15px;
            height: 260px;
            margin-bottom: 30px;
            
            
        }
        button {
            
            border: 1px solid black;
            border-radius: 4px;
            font-size: 20px; 

        }
      .bigbox #laptopimage {
           position: relative;
           left: 200px;
       }

        button:hover {
            background-color: cornsilk;
        }

        .bankbutton {
            background-color: teal;
        }

        .loanbutton {
            background-color: salmon;
        }

        .workbutton {
            background-color: skyblue;
            ;
        }

        .repaybutton {
            background-color: thistle;
        }

        .buybutton {
            background-color: mediumseagreen;
        }

        
    </style>
</head>

<body>
    <div class="header">
        <h2>Welcome to Kompjutor Store</h2>
    </div>

    <div class="all">
        <div class="toprow">
            <div class="smallbox" id="bankbox">
                <h4>Bank</h4>
                <p>Balance</p>
                <p id="balance" name="balance"></p>
                <p style="visibility: hidden;" id="loanTitle">Your loan: </p>
                <p style="visibility: hidden;" id="outstandingLoan"></p>
                <button class="loanbutton" id="loan" onclick="takeLoan()">Get a loan</button>

            </div>

            <div class="smallbox" id="workbox">
                <h4>Work</h4>
                <p>Pay</p>
                <p id="pay">€</p>
                <button class="bankbutton" id="bank" onclick="bankMoney()">bank</button>
                <button class="workbutton" id="work" onclick="work()">work</button>
                <button class="repaybutton" id="repay" style="visibility: hidden;" onclick="repayLoan()">repay loan</button>
            </div>
            <div class="smallbox" id="laptopbox">
                <h4>Laptops</h4>
                <select id="laptoplist">
                </select>
                <p>Features:</p>
                <p style="white-space: pre-line;" id="specs">featlist</p>
            </div>
        </div>
        <div class="bigbox" id="buybox">
            <img id="laptopimage" src="imagefail.png" onerror="imgNotFound(event)" width="200">
            <h3 id="laptopName">Laptop name</h3>
            <p id="description">this is a description</p>
            <p id="price">€</p>
            <button class="buybutton" id="buy" onclick="buyLaptop()">Buy Now</button>
        </div>
    </div>


</body>

<script src="app.js"></script>

</html>
